name: CI for Frontend and Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend/Employee-Client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/Employee-Client/build

  build-backend:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend/Employee-Server
    needs: build-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build backend with Maven
        working-directory: Backend/Employee-Server
        run: mvn clean package -DskipTests

      - name: Upload backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: Backend/Employee-Server/target/*.jar

